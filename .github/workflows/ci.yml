name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 20, 22 ]

    steps:
    - uses: actions/checkout@v4

    - name: Setup node | ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'yarn'
    - run: yarn
    - run: yarn run test